<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinhe a Palavra</title>

    <style>
      body {
        background-color: #dce7ff;
        font-family: Arial, sans-serif;
      }

      header h1 {
        text-align: center;
        color: #0a2e73;
        font-weight: 900;
      }

      section {
        background-color: #ffffff;
        width: 450px;
        padding: 15px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 10px #0004;
      }

      #box-imagem {
        background-color: #e3ecff;
        border-radius: 10px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #box-iniciar {
        margin: 15px;
        text-align: center;
      }

      #btn_iniciar {
        background-color: #0a53c3;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s;
      }

      #btn_iniciar:hover {
        background-color: #083a87;
      }

      #box-palavra {
        background-color: #e3ecff;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
      }

      #palavra {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 5px;
        color: #06204d;
      }

      #box-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #06204d;
        font-weight: bold;
      }

      #box-teclado {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
      }

      button.tecla {
        background-color: #0a53c3;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button.tecla:hover {
        background-color: #083a87;
        transform: scale(1.08);
      }

      button.tecla:disabled {
        background-color: #768bb6;
        cursor: not-allowed;
      }

      #img-menino {
        height: 140px;
      }

      footer {
        text-align: center;
        margin-top: 15px;
        color: #06204d;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Adivinhe a Palavra</h1>
    </header>

    <section>
      <div id="box-info">
        <p>‚ù§Ô∏è Vidas: <span id="vidas"></span></p>
        <p>‚è≥ Tempo: <span id="tempo"></span></p>
      </div>

      <div id="box-imagem">
        <img src="" id="img-menino" />
      </div>

      <div id="box-iniciar">
        <button id="btn_iniciar">INICIAR JOGO</button>
      </div>

      <div id="box-palavra">
        <p id="palavra">_ _ _ _</p>
      </div>

      <div id="box-teclado"></div>
    </section>

    <footer>Desenvolvido ‚Äî Jogo Reformulado üíô</footer>

      // LISTA DE PALAVRAS
      const palavras = [
        "ABACAXI",
        "MELANCIA",
        "BANANA",
        "MORANGO",
        "UVA",
        "LARANJA",
        "PERA",
        "MANGA",
        "GOIABA",
        "CEREJA",
      ];

      let vidas = 6;
      let tempoRestante = 30;
      let intervalo;
      let palavraAtual = "";
      let exibicao = [];

      const txtVidas = document.getElementById("vidas");
      const txtTempo = document.getElementById("tempo");
      const txtPalavra = document.getElementById("palavra");
      const teclado = document.getElementById("box-teclado");

      document
        .getElementById("btn_iniciar")
        .addEventListener("click", iniciarJogo);

      function iniciarJogo() {
        vidas = 6;
        tempoRestante = 30;
        txtVidas.textContent = vidas;
        txtTempo.textContent = tempoRestante;

        palavraAtual = palavras[Math.floor(Math.random() * palavras.length)];

        exibicao = Array(palavraAtual.length).fill("_");
        txtPalavra.textContent = exibicao.join(" ");

        img.src =
          "https://thumbs.dreamstime.com/z/frutas-lindas-en-estilo-de-moda-del-kawaii-el-fondo-blanco-138798835.jpg?ct=jpeg";

        criarTeclado();
        iniciarCronometro();
      }

      function criarTeclado() {
        teclado.innerHTML = "";
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        for (let l of letras) {
          let btn = document.createElement("button");
          btn.textContent = l;
          btn.classList.add("tecla");

          btn.onclick = () => verificarLetra(l, btn);

          teclado.appendChild(btn);
        }
      }

      function iniciarCronometro() {
        clearInterval(intervalo);

        intervalo = setInterval(() => {
          tempoRestante--;
          txtTempo.textContent = tempoRestante;

          if (tempoRestante <= 0) {
            fimDeJogo(false);
          }
        }, 1000);
      }

      function fimDeJogo(ganhou) {
        const botoes = document.querySelectorAll(".tecla");
        botoes.forEach((b) => (b.disabled = true));

        if (ganhou) {
